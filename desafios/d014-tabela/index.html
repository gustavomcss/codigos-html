<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        
        .especial {
            background-color: gray;
            color: white
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th class="especial" rowspan="2" scope="col">Área</th>
            <th class="especial" rowspan="2" scope="col">Disciplina</th>
            <th class="especial" colspan="2" scope="colgroup">Notas</th>
            <th class="especial" rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
            <th class="especial" scope="col">Nota 1</th>
            <th class="especial" scope="col">Nota 2</th>
        </tr>
        <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="especial" colspan="4" scope="row">Média de Exatas</th>
            <td class="especial" style="font-weight: bold;">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th class="especial" colspan="4" scope="row">Média de Humanas</th>
            <td class="especial" style="font-weight: bold;">0.0</td>
        </tr>
    </table>   
</body>
</html>
