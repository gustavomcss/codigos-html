<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iFrame</h1> 
    <p>
        Acessando o site do 
        
        <!-- Tamanho Padrão 300px x 150px -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
        </iframe> 
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara

        <!-- Tamanho Padrão 300px x 150px -->
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            no <a href="https://gustavoguanabara.github.io">Github</a>
        </iframe>

        também é muito legal.
    </p>
</body>
</html>
