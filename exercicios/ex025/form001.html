<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu Primeiro Formulário</h1>   
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome: </label> <!-- for = "id"-->
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome: </label> <!-- for = "id"-->
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>

    <!-- 
        METODOS DO FORM: 
            POST = Os dados não aparecem na URL
                Uso: Para dados SENSÍVEIS
            GET = Os dados aparecem na URL
                Uso: Para dados NÃO SENSÍVEIS

            OBS: Metodo GET vai até 3.000 bytes [3.000 letras]
    -->
</body>
</html>
