<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>  
    <hr>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>  

    <video width="560" posters="" controls autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!-- VIDEO: MP4, M4V, WEBM, OGV 

    CONVERSOR DE VIDEOS: *HANDBRAKE*

    width="600" == largura reservada para exibição do video, 600px.
    poster="" == configura uma imagem que vai aparecer como capa, enquanto não for apertado o play.
    controls == configura os controles do vídeo, pause, etc. 

    -->
    
    <hr>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rUxyKA_-grg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- VIDEOS EXTERNOS

    Youtube == Basta ir no vídeo desejado, compartilhar > incorporar > (configurar) > copiar.
    Vimeo == Semelhante, porém o vímeo possui uma qualidade fluída, e com opção de privar vídeos.
    
    -->
</body>
</html>
